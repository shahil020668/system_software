<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assembler Design Comparison</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM CDNs -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        body { background-color: #f9fafb; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Inline SVG Icon Components (Replacing lucide-react for single-file portability)
        const ArrowDown = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5v14M19 12l-7 7-7-7"/></svg>
        );
        const Database = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><ellipse cx="12" cy="5" rx="9" ry="3"/><path d="M3 5V19A9 3 0 0 0 21 19V5"/><path d="M3 12A9 3 0 0 0 21 12"/></svg>
        );
        const Cpu = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><rect width="16" height="16" x="4" y="4" rx="2"/><rect width="6" height="6" x="9" y="9" rx="1"/><path d="M15 2v2"/><path d="M15 20v2"/><path d="M2 15h2"/><path d="M2 9h2"/><path d="M20 15h2"/><path d="M20 9h2"/><path d="M9 2v2"/><path d="M9 20v2"/></svg>
        );
        const FileText = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><line x1="10" y1="9" x2="8" y2="9"/></svg>
        );
        const Activity = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="22 12 18 12 15 21 9 3 6 12 2 12"/></svg>
        );
        const AlertCircle = ({ size = 24, className = "" }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="12"/><line x1="12" y1="16" x2="12.01" y2="16"/></svg>
        );

        const App = () => {
          const [activeTab, setActiveTab] = useState('onepass');

          const OnepassStep = ({ title, desc, icon: Icon, color }) => (
            <div className={`flex items-start p-4 mb-4 rounded-lg border-2 ${color} bg-white shadow-sm`}>
              <div className="mr-4 p-2 rounded-full bg-gray-50">
                <Icon size={24} className={color.replace('border-', 'text-').replace('-200', '-600')} />
              </div>
              <div>
                <h4 className="font-bold text-gray-800">{title}</h4>
                <p className="text-sm text-gray-600">{desc}</p>
              </div>
            </div>
          );

          return (
            <div className="min-h-screen bg-gray-50 p-4 md:p-8 font-sans">
              <div className="max-w-4xl mx-auto">
                {/* Header */}
                <div className="bg-white rounded-xl p-6 shadow-md mb-8 border-b-4 border-indigo-500">
                  <h1 className="text-3xl font-extrabold text-gray-900 mb-2">Assembler Design Architectures</h1>
                  <p className="text-gray-600">Comparing the logic of Single-Pass vs. Two-Pass systems.</p>
                </div>

                {/* Tab Selection */}
                <div className="flex space-x-2 mb-6">
                  <button 
                    onClick={() => setActiveTab('onepass')}
                    className={`px-6 py-2 rounded-full font-semibold transition-all ${activeTab === 'onepass' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white text-gray-600 hover:bg-gray-100'}`}
                  >
                    One-Pass (Back-patching)
                  </button>
                  <button 
                    onClick={() => setActiveTab('twopass')}
                    className={`px-6 py-2 rounded-full font-semibold transition-all ${activeTab === 'twopass' ? 'bg-indigo-600 text-white shadow-lg' : 'bg-white text-gray-600 hover:bg-gray-100'}`}
                  >
                    Two-Pass (Standard)
                  </button>
                </div>

                {/* Comparison Content */}
                <div className="grid md:grid-cols-2 gap-8 items-start">
                  
                  {/* Logic Panel */}
                  <div className="bg-white p-6 rounded-xl shadow-md">
                    <h3 className="text-xl font-bold mb-6 flex items-center">
                      <Activity className="mr-2 text-indigo-500" /> 
                      {activeTab === 'onepass' ? 'One-Pass Logic' : 'Two-Pass Logic'}
                    </h3>

                    {activeTab === 'onepass' ? (
                      <div className="space-y-2">
                        <OnepassStep 
                          title="Single Scan" 
                          desc="Reads source code line by line. Translates opcodes immediately."
                          icon={FileText}
                          color="border-blue-200"
                        />
                        <div className="flex justify-center my-2 text-blue-400"><ArrowDown size={20} /></div>
                        <OnepassStep 
                          title="The 'Hole' Creation" 
                          desc="Encountering JMP TARGET before TARGET exists? Leave a blank space in memory."
                          icon={AlertCircle}
                          color="border-orange-200"
                        />
                        <div className="flex justify-center my-2 text-orange-400"><ArrowDown size={20} /></div>
                        <OnepassStep 
                          title="Back-patching" 
                          desc="When TARGET is found, use the linked list to go back and fill the holes."
                          icon={Cpu}
                          color="border-green-200"
                        />
                      </div>
                    ) : (
                      <div className="space-y-2">
                        <OnepassStep 
                          title="Pass 1: Analysis" 
                          desc="Scouts all labels. Maps every symbol to an address in the SYMTAB."
                          icon={Database}
                          color="border-purple-200"
                        />
                        <div className="flex justify-center my-2 text-purple-400"><ArrowDown size={20} /></div>
                        <OnepassStep 
                          title="Intermediate File" 
                          desc="Stores code with assigned addresses. No machine code yet."
                          icon={FileText}
                          color="border-indigo-200"
                        />
                        <div className="flex justify-center my-2 text-indigo-400"><ArrowDown size={20} /></div>
                        <OnepassStep 
                          title="Pass 2: Synthesis" 
                          desc="The map is complete. Look up any address instantly and emit final binary."
                          icon={Cpu}
                          color="border-green-200"
                        />
                      </div>
                    )}
                  </div>

                  {/* Table Comparison Panel */}
                  <div className="space-y-6">
                    <div className="bg-white p-6 rounded-xl shadow-md">
                      <h3 className="text-lg font-bold mb-4">Key Characteristics</h3>
                      <div className="space-y-4">
                        <div className="flex justify-between items-center border-b pb-2">
                          <span className="text-gray-500">Speed</span>
                          <span className="font-mono font-bold text-indigo-600">
                            {activeTab === 'onepass' ? 'Faster (1 scan)' : 'Slower (2 scans)'}
                          </span>The styles in the file use Tailwind classes. You wi
                        </div>
                        <div className="flex justify-between items-center border-b pb-2">
                          <span className="text-gray-500">Memory Usage</span>
                          <span className="font-mono font-bold text-indigo-600">
                            {activeTab === 'onepass' ? 'High (stores patch info)' : 'Low (disk-based)'}
                          </span>
                        </div>
                        <div className="flex justify-between items-center border-b pb-2">
                          <span className="text-gray-500">Forward Refs</span>
                          <span className="font-mono font-bold text-indigo-600">
                            {activeTab === 'onepass' ? 'Linked List Patching' : 'Complete Symbol Map'}
                          </span>
                        </div>
                      </div>
                    </div>

                    <div className="bg-indigo-900 text-white p-6 rounded-xl shadow-xl">
                      <h3 className="font-bold mb-2 flex items-center">
                        <Cpu size={20} className="mr-2" /> Summary
                      </h3>
                      <p className="text-indigo-100 text-sm leading-relaxed">
                        {activeTab === 'onepass' 
                          ? "One-pass assemblers are great for 'Load-and-Go' systems where code is executed immediately in RAM. They avoid the overhead of multiple disk reads but require clever pointer management for undefined labels."
                          : "Two-pass assemblers are the industry standard for general-purpose computing. By building a complete SYMTAB first, they ensure that Pass 2 is a simple, error-free translation process."}
                      </p>
                    </div>
                  </div>
                </div>

                {/* Code Visualizer (Simulated) */}
                <div className="mt-8 bg-gray-900 rounded-xl overflow-hidden shadow-2xl">
                  <div className="bg-gray-800 px-4 py-2 flex items-center justify-between">
                    <span className="text-xs text-gray-400 uppercase font-bold tracking-widest">Logic Visualization</span>
                    <div className="flex space-x-1">
                      <div className="w-2 h-2 rounded-full bg-red-500"></div>
                      <div className="w-2 h-2 rounded-full bg-yellow-500"></div>
                      <div className="w-2 h-2 rounded-full bg-green-500"></div>
                    </div>
                  </div>
                  <div className="p-6 font-mono text-sm">
                    <div className="flex border-b border-gray-800 pb-2 mb-2 text-gray-500">
                      <div className="w-1/4">Line</div>
                      <div className="w-1/2">Code</div>
                      <div className="w-1/4">Status</div>
                    </div>
                    <div className="flex py-1">
                      <div className="w-1/4 text-gray-600">01</div>
                      <div className="w-1/2 text-white">JMP <span className="text-blue-400">TARGET</span></div>
                      <div className="w-1/4 text-yellow-500 italic">{activeTab === 'onepass' ? 'Create Hole @ 1002' : 'Lookup @ Pass 2'}</div>
                    </div>
                    <div className="flex py-1">
                      <div className="w-1/4 text-gray-600">02</div>
                      <div className="w-1/2 text-white">MOV AX, 5</div>
                      <div className="w-1/4 text-green-500">OK</div>
                    </div>
                    <div className="flex py-1 border-t border-gray-800 mt-2 pt-2">
                      <div className="w-1/4 text-gray-600">50</div>
                      <div className="w-1/2 text-white"><span className="text-blue-400 font-bold">TARGET:</span> NOP</div>
                      <div className="w-1/4 text-blue-500 font-bold">{activeTab === 'onepass' ? 'PATCH HOLE NOW!' : 'Address Defined'}</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
